<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Lato&family=Montserrat:wght@300&family=Sansita+Swashed:wght@300&family=Satisfy&family=Ubuntu&display=swap" rel="stylesheet">


  </head>
  <body>
    <h1 class="contact">Contact Me</h1>
    

<form class="form" action="mailto:natasha.wilkinson@outlook.com" method="post" enctype="text/plain">

      <input type="text" name="yourName" value="" placeholder="Name" class="contact-row">
      <br>
      <input type="text" id="input-subject" placeholder="Subject" class="contact-row">
      <br>
      <input type="email" name="yourEmail" value="" placeholder="Email" class="contact-row">
      <br>
      <textarea name="yourMessage" rows="10" type="text" cols="40" class="contact-row"></textarea>
      <br>
      <input type="submit" name="" value="Submit" placeholder="Your message" class="contact-row">
</form>


<hr>

<img class= "contact-img" src="images/email.png" alt="email">
